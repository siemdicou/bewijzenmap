<!doctype html>

<html>
  <head>
    <meta charset="utf-8">

    <title>Right Angled Triangle</title>
    <link rel="stylesheet" href="./include/style.css">
  </head>
  <body>
    <header>Right Angled Triangle 1</header>
	
    <canvas id="canvas" width="300" height="300"></canvas>
	
    
    <script src="./include/utils.js"></script>
    <script src="./classes/triangle.js"></script>
    <script>
    var bottom = false;
    var left = false;
    var triangle=[];
    var aantal = 15;
    var posX = 0;
    var	posY = 0;
    // canvas.width = 300;
    // canvas.height = 300;
    window.onload = function () {
		  var canvas = document.getElementById('canvas'),
          context = canvas.getContext('2d'),
          mouse = utils.captureMouse(canvas);
          
          
		  // triangle = new Triangle(); // new instance 
				
		  for (var i = 0; i <= aantal; i++) {
		  	triangle[i] = new Triangle();
		  	triangle[i].xLeft = 20*i;
		  	triangle[i].yLeft = 20*i;
		  };

		  (function drawFrame () {
			 window.requestAnimationFrame(drawFrame, canvas);
			 context.clearRect(0, 0, canvas.width, canvas.height);
			 for (var i = 0; i <= aantal; i++) {
			 	// triangle[i]
			 	if (posX <= canvas.width && !left ){
			 		posX+= 0.1;
			 	}
			 	if (posX > canvas.width && !bottom ){
			 		posY += 0.1;
			 	}	
			 	if (posX >= canvas.height && posY>=canvas.height){
			 		left = true;
			 	}

			 	if (posX>=0 && left && !bottom){
			 		posX -= 0.1;
			 	}
			 	if (left && !bottom && posX<=0){
			 		bottom = true;
			 	}
			 	if (left && bottom && posY>=0){
			 		posY -= 0.1;
			 	}	
			 	if (left && bottom && posY<=0){
			 		bottom = false;
			 		left = false
			 	}

			 triangle[i].x = posX;
			 triangle[i].y = posY;
			 triangle[i].draw(context);
			  };
		  }());
    };
	</script>
	<aside><a href = "http://www.apress.com/9781430236658">based on Foundation HTML5 Animation with JavaScript</a></aside>
  </body>

</html>
