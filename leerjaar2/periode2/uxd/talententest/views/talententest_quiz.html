<form id="talententest-single" class="row" name="quiz" ng-submit="submit()" novalidate><div class="row"><div class="large-12 columns"><h1>Talententest</h1><p>Vul alles goed in en zie welke talenten bij jou passen!</p></div></div><div class="row"><div class="large-9 columns"><table><thead><tr class="header-font"><th width="357"><th style="text-align:center">Nee<th style="text-align:center">Een beetje<th style="text-align:center">Ja<tbody><tr class="question" ng-repeat="(index, question) in talent.questions"><td>{{question.question}}<div ng-show="question.isAnswered === false">VUL DEZE VRAAG IN</div><td class="input-col center-text" ng-click="selectRadio(index, number)" ng-repeat="number in ['0', '1', '2']"><input type="radio" name="{{index}}" ng-model="answers[index]" value="{{number}}" id="radio-{{index}}-{{number}}" required><label for="radio-{{index}}-{{number}}"></label></table></div><div class="large-3 columns side"><figure class="talent-picture"><img ng-if="talent" ng-src="/images/talenten/{{talent.name}}.png"><figcaption class="up"><span>{{talent.name}}</span></figcaption></figure><div id="score-bar"><span ng-style="{height: (answers|filter: 1).length + ((answers|filter: 2).length * 2) * 10 + '%'}"><span>{{(answers|filter: 1).length + ((answers|filter: 2).length * 2) }}</span></span></div></div></div><div class="row"><div class="large-6 right"><p><button type="submit" class="next-btn-yellow header-font" ng-dblclick="void(0)" ng-disabled="flag">Volgende!</button></p></div></div></form>
