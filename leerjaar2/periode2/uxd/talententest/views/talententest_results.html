<div id="talententest-results"><div class="row"><div class="large-6 columns"><h1>Resultaten</h1><p>Gefeliciteerd! Je hebt de talententest helemaal afgerond.<br>Selecteer hieronder drie talenten die het beste bij jou passen.</p></div><div class="large-6 columns"><table class="results"><tbody ng-init="barcolors = ['#f98783', '#fbc34a', '#92c988', '#72c3e0', '#fbd475', '#d1a5e1', '#e66261', '#92c988']"><tr class="talent" ng-repeat="(index, talent) in talents"><td width="100px" class="label">{{talent.name}}<td class="score"><span ng-style="{width: talent.pivot.score*10 + '%', background: barcolors[index]}"></span><td width="8px">{{talent.pivot.score}}<tr><td><td><td></table></div></div><div class="row"><ul class="li-center talents-overview"><li ng-repeat="talent in talents | orderBy : 'pivot.score_int' : true | limitTo : 5" ng-click="toggle()" ng-class="{true: 'picked-talent', 1: 'picked-talent'}[talent.pivot.picked]"><span class="talent-wrapper"><figure class="talent-picture"><img ng-src="/images/talenten/{{talent.name}}.png"><figcaption><span>{{talent.name}}</span></figcaption></figure></span></li><li><a ng-dblclick="void(0)" ng-disabled="flag" ng-click="pickTalents()" class="next-btn-red next-btn header-font">Volgende</a></li></ul></div></div>
